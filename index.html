<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN HERE</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>LOG IN NOW</legend>
            <label for="name" id="uname" >Your Name: </label><br>
        <input type="text" name="name" id="name" onblur='namechanges()'><br>
        <label for="Username" id="uUsername">Your Preferred Username: </label><br>
        <input type="text" name="Username" id="Username" onblur='unamechanges()'><br>
        <label for="gender" id="ugender">Your Gender:</label><br>
        <select name="gender" id="gender" onblur="genderchanges()" value=" ">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Prefer not to say.">Prefer not to say</option>
        </select><br>
        <label for="pass" id="pass">Your Password: </label><br>
        <input type="password" name="pass" id="pass" onblur='passchanges()'><br>
        <label for="email" id="uEmail">Your Email: </label><br>
        <input type="email" name="email" id="email" onblur='emailchanges()'><br>
        <label for="address" id="uAddress" >Your Address: </label><br>
        <input type="text" name="address" id="address" onblur='addresschanges()'><br>
        <label for="interests" id="uinterests">Your Interests:</label><br>
        <textarea name="interests" id="interests" cols="30" rows="5" onblur='interestschanges()'></textarea><br>
       <input type="button" onclick="oreset()" value="RESET">
        <input type="button" onclick="osubmit()" value="LOG IN">
        </fieldset>
        <fieldset>
            <legend>YOUR INFO:</legend><p id="outName"></p><p id="outUsername"></p><p id="outPass"></p><p id="outEmail"></p>
            <p id="outAddress"></p><p id="outInterests"></p><p id="outGender"></p></fieldset>
    </form>
    <link rel="stylesheet" href="code.css">
    <script src="code.js"></script>
</body>
</html>
